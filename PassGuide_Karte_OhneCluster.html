        let markers = [];

        function updateMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const region = document.getElementById('regionFilter').value;
            const typ = document.getElementById('typFilter').value;
            const belag = document.getElementById('belagFilter').value;
            const breite = parseInt(document.getElementById('breiteFilter').value) || 0;
            const fahrspass = parseInt(document.getElementById('fahrspassFilter').value) || 0;
            const search = document.getElementById('searchInput').value.toLowerCase();
            const belagMin = belagWert[belag] || 0;

            data.forEach(row => {
                if (!row.Lat || !row.Lon) return;
                if (region && row.Region !== region) return;
                if (typ && row.Typ !== typ) return;
                if (belagMin > 0 && (belagWert[row.Belag] || 0) < belagMin) return;
                if (parseInt(row.Breite) < breite) return;
                if (parseInt(row.Fahrspass) < fahrspass) return;
                if (search && !row.Name.toLowerCase().includes(search)) return;

                const popup = `<b>${row.Nr}. ${row.Name}</b><br>

                        color:white;
                        border-radius:14px;
                        width:28px;

                        text-align:center;
                        font-size:12px;
                        font-weight:bold;
