<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kurvenführer – Übersicht</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .filter-toggle {
      display: flex;
      justify-content: center;
      background: #444;
      padding: 0.5rem;
    }

    .filter-toggle button {
      background: #fff;
      color: #333;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .filter-container {
      display: none;
      background: #eee;
      padding: 1rem;
    }

    .filter-container.active {
      display: block;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .filters label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 0.9rem;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
      }

      table, thead, tbody, th, td, tr {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Kurvenführer – Übersicht</h1>
  </header>

  <div class="filter-toggle">
    <button onclick="toggleFilter()">Filter anzeigen / ausblenden</button>
  </div>

  <div class="filter-container" id="filterBox">
    <div class="filters">
      <label>
        Region:
        <select>
          <option>Alle</option>
          <option>Westalpen</option>
          <option>Ostalpen</option>
          <option>Pyrenäen</option>
          <option>Balkan</option>
          <option>Sonstige</option>
        </select>
      </label>
      <label>
        Fahrspaß &gt;=
        <input type="number" min="1" max="10" value="1" />
      </label>
      <label>
        Panorama &gt;=
        <input type="number" min="1" max="10" value="1" />
      </label>
      <!-- Weitere Filter bei Bedarf -->
    </div>
  </div>

  <main>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Strecke</th>
          <th>Region</th>
          <th>Fahrspaß</th>
          <th>Panorama</th>
          <th>Typ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Stilfser Joch</td>
          <td>Ostalpen</td>
          <td>9</td>
          <td>9</td>
          <td>Passstraße</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Passo Sella</td>
          <td>Dolomiten</td>
          <td>10</td>
          <td>10</td>
          <td>Passstraße</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Vikos-Schlucht</td>
          <td>Balkan</td>
          <td>8</td>
          <td>9</td>
          <td>Rundkurs</td>
        </tr>
        <!-- Weitere Einträge -->
      </tbody>
    </table>
  </main>

  <script>
    function toggleFilter() {
      document.getElementById('filterBox').classList.toggle('active');
    }
  </script>

</body>
</html>
